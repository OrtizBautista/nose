<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><!-- Codificación -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Adaptable a móviles -->
    <title>Rogelio</title>

    <style>
        /* ---------------- VARIABLES POR TEMA ---------------- */
        .tema1 {
            --color-input: rgba(0, 255, 242, 0.7);
            --color-texto: rgb(198, 255, 255);
            --color-boton: rgba(108, 250, 139, 0.7);
            --color-boton-texto: rgb(213, 253, 222);
            --color-select: rgba(255, 173, 128, 0.682);
        }

        .tema2 {
            --color-input: rgba(255, 192, 203, 0.7);
            --color-texto: rgb(255, 240, 245);
            --color-boton: rgba(255, 105, 180, 0.7);
            --color-boton-texto: white;
            --color-select: rgba(255, 182, 193, 0.7);
        }

        .tema3 {
            --color-input: rgba(50, 50, 50, 0.7);
            --color-texto: #f0f0f0;
            --color-boton: rgba(100, 100, 100, 0.7);
            --color-boton-texto: white;
            --color-select: rgba(80, 80, 80, 0.7);
        }

        /* ---------------- ESTILOS GENERALES ---------------- */
        body {
            background-image: url(./assets/background.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #caja {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        input[type="number"] {
            background-color: var(--color-input);
            color: var(--color-texto);
            margin: 5px;
            padding: 10px 20px;
            border: solid var(--color-texto);
            box-sizing: border-box;
            border-radius: 100px;
        }

        input[type="button"] {
            background-color: var(--color-boton);
            color: var(--color-boton-texto);
            margin: 5px;
            padding: 10px 20px;
            border: solid var(--color-boton-texto);
            box-sizing: border-box;
            border-radius: 100px;
            cursor: pointer;
        }

        select {
            background-color: var(--color-select);
            color: var(--color-texto);
            margin: 5px;
            padding: 10px 20px;
            border: solid var(--color-boton-texto);
            box-sizing: border-box;
            border-radius: 100px;
            cursor: pointer;
        }

        p {
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
            text-align: center;
        }

        ::placeholder {
            color: white;
            opacity: 1;
        }

        /* Selector de tema */
        #selector-tema {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div id="caja">
        <!-- Selector de temas -->
        <select id="selector-tema" onchange="cambiarTema()">
            <option value="tema1">Tema Aqua</option>
            <option value="tema2">Tema Rosa</option>
            <option value="tema3">Tema Oscuro</option>
        </select>

        <!-- Input para ingresar el valor a convertir -->
        <input type="number" id="medida" placeholder="Ingresa un valor">

        <!-- Unidad de origen -->
        <select id="unidad_de_origen">
            <option value=""></option>
            <option value="m">Metros</option>
            <option value="cm">Centímetros</option>
            <option value="km">Kilómetros</option>
        </select>

        <!-- Unidad de destino -->
        <select id="unidad_de_destino">
            <option value=""></option>
            <option value="m">Metros</option>
            <option value="cm">Centímetros</option>
            <option value="km">Kilómetros</option>
        </select>

        <!-- Botón para calcular -->
        <input type="button" id="btnCalcular" value="=" onclick="calcular()">

        <!-- Resultado -->
        <p id="resultado"></p>
    </div>

    <script>
        function calcular() {
            let valor = parseFloat(document.getElementById("medida").value);
            let origen = document.getElementById("unidad_de_origen").value;
            let destino = document.getElementById("unidad_de_destino").value;

            if (isNaN(valor) || origen === "" || destino === "") {
                document.getElementById("resultado").innerText = "Por favor, completa todos los campos.";
                return;
            }

            let valorEnMetros;

            if (origen === "m") valorEnMetros = valor;
            else if (origen === "cm") valorEnMetros = valor / 100;
            else if (origen === "km") valorEnMetros = valor * 1000;

            let resultado;

            if (destino === "m") resultado = valorEnMetros;
            else if (destino === "cm") resultado = valorEnMetros * 100;
            else if (destino === "km") resultado = valorEnMetros / 1000;

            document.getElementById("resultado").innerText =
                "Resultado: " + resultado + " " + destino;
        }

        function cambiarTema() {
            const tema = document.getElementById("selector-tema").value;
            const body = document.body;

            body.classList.remove("tema1", "tema2", "tema3");
            body.classList.add(tema);
        }

        // Tema por defecto al cargar
        window.onload = () => {
            document.body.classList.add("tema1");
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carlo</title>
    
    <style>
        body{
             background-image: url("./img/kyojuro\ background.jpeg");
             background-size: cover; 
            background-position: center;
            background-repeat: no-repeat; 
            display: flex;
            justify-content: center;
            align-items: center; 
            height: 100vh; 
            margin: 0;     
            }
            #caja {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        input{
            background-color: yellow;
            color: red;
            display: block;
            margin: 10px;
             padding: 8px;
            border: 1px solid orangered;
            width: 200px;
            box-sizing: border-box;
        }
        button {
            background-color: red;
            color: yellow;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: bold;
            }
              h2 {
            color: white;
            margin-top: 20px;
            font-size: 1.5em;
            }
            .label-text {
              color: white; /* Aquí se cambia el color a blanco */
              font-weight: bold;
              font-size: 1.2em;
             }
             img {
            max-width: 200px;
            margin-top: 20px;
            display: none; /* ocultar por defecto */
            margin-left: auto;  /* estas dos líneas */
            margin-right: auto; /* lo centran como bloque */

            }
    </style>
</head>
<body>
    <div id="caja">
      <span class="label-text">peso</span>
        <input type="number" value="peso" id="npeso">
        <span class="label-text">altura</span>
        <input type="number" value="altura" id="naltura">
        <button onclick="Calculo()">calcular</button>
        <img id="imagen" src="" alt="Resultado">
    </div>
 <script type="text/javascript">
    function Calculo() {
        var peso = parseFloat(document.getElementById("npeso").value);
        var altura = parseFloat(document.getElementById("naltura").value);
        var imagen = document.getElementById("imagen");
         if (isNaN(peso) || isNaN(altura) || altura <= 0) {
                imagen.style.display = "none";
                alert("Por favor ingresa valores válidos");
                return;
                }
         var imc = peso / (altura * altura);
        if (imc<24.9){
            imagen.src = "./img/normal.jpg"; // Imagen para normal
        }else{
            imagen.src = "./img/sobrepeso.jpg"; // Imagen para sobrepeso
        }
        imagen.style.display = "block"; // Mostrar imagen
    }

 </script>
</body>
</html>
